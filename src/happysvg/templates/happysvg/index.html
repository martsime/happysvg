{% extends "happysvg/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
